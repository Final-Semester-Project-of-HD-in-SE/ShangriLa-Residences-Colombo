<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Owners Dashboard</title>
    <link rel="stylesheet" href="css/user-issues.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/random-number-generator.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>OneGalleFace Apartments</h1>
            <nav>
                <ul>
                    <li><a href="user-dash.html">Home</a></li>
                    <li><a href="user-issues.html">Issues</a></li>
                    <li><a href="Card.html">Payments</a></li>
                    <li><a href="user-visitors.html">Visitors</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="forms-container">
            <div class="form-box">
                <h2>Report an Issue</h2>
                <form id="issue-form">
                    <label for="issue-no">Issue No</label>
                    <input type="text" id="issue-no" name="issue-no" readonly>
                    
                    <label for="apartment-number-issue">Apartment Number</label>
                    <input type="text" id="apartment-number-issue" name="apartment-number-issue" required>
                    
                    <label for="issue">Issue</label>
                    <textarea id="issue" name="issue" required></textarea>
                    
                    <button type="submit">Submit Issue</button>
                </form>
            </div>

            <div class="form-box">
                <h2>Submit a Suggestion</h2>
                <form id="suggestion-form">
                    <label for="suggestion-no">Suggestion No</label>
                    <input type="text" id="suggestion-no" name="suggestion-no" readonly>
                    
                    <label for="apartment-number-suggestion">Apartment Number</label>
                    <input type="text" id="apartment-number-suggestion" name="apartment-number-suggestion" required>
                    
                    <label for="suggestion">Suggestion</label>
                    <textarea id="suggestion" name="suggestion" required></textarea>
                    
                    <button type="submit">Submit Suggestion</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 OneGalleFace Apartments. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
