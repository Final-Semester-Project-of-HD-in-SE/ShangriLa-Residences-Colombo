<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Payments</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
            <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-home"></i> <span class="menu-text">Home</span></a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> <span class="menu-text">Complaint and Service Request</span></a></li>
            <li><a href="#"><i class="fa fa-university"></i> <span class="menu-text">Payments</span></a></li>
            <li><a href="#"><i class="fa fa-user-plus"></i> <span class="menu-text">Visitor Pre-Registration</span></a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> <span class="menu-text">Settings</span></a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span class="menu-text">Logout</span></a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <div class="header-title">
                <h1>Pay your monthly rent here</h1>
            </div>
            <div class="user-profile">
                <i class="fas fa-user"></i>
                <span>User Name</span>
            </div>
        </header>
        <div class="content">
            <div class="payment-form-container">
                <img src="images/credit-card.png" alt="Credit Card" class="payment-image1">
                <div class="payment-header">
                    <h2>Make a Payment</h2>
                </div>
                <form id="payment-form">
                    <!-- Credit Card Payment -->
                    <div id="credit-card-form">
                        <label for="name">Name on Card:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required>
                        
                        <div class="expiry-cvc">
                            <div class="expiry">
                                <label for="exp-month">Expiry Month:</label>
                                <input type="text" id="exp-month" name="exp-month" required>
                            </div>
                            <div class="expiry">
                                <label for="exp-year">Expiry Year:</label>
                                <input type="text" id="exp-year" name="exp-year" required>
                            </div>
                            <div class="cvc">
                                <label for="cvc">CVC:</label>
                                <input type="text" id="cvc" name="cvc" required>
                            </div>
                        </div>
                    </div>
                    
                    <!-- PayPal Payment -->
                    <div id="paypal-form" style="display: none;">
                        <label for="paypal-email">PayPal Email:</label>
                        <input type="email" id="paypal-email" name="paypal-email" required>
                    </div>
                    
                    <!-- Google Pay Payment -->
                    <div id="google-pay-form" style="display: none;">
                        <label for="google-pay-number">Google Pay Number:</label>
                        <input type="text" id="google-pay-number" name="google-pay-number" required>
                    </div>
                    
                    <!-- Bank Deposit Payment -->
                    <div id="bank-deposit-form" style="display: none;">
                        <label for="bank-slip">Upload Your Bank Slip:</label>
                        <input type="file" id="bank-slip" name="bank-slip" accept=".pdf,.jpg,.png" required>
                    </div>

                    <!-- Payment Method Selection -->
                    <div class="payment-methods">
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                        <label for="credit-card" onclick="showCreditCardForm()">
                            <img src="images/visa.png" alt="Credit Card Icon">
                            Credit Card
                        </label>
                        
                        <input type="radio" id="paypal" name="payment-method" value="paypal">
                        <label for="paypal" onclick="showPayPalForm()">
                            <img src="images/paypal.png" alt="PayPal Icon">
                            PayPal
                        </label>
                        
                        <input type="radio" id="google-pay" name="payment-method" value="google-pay">
                        <label for="google-pay" onclick="showGooglePayForm()">
                            <img src="images/google-pay.png" alt="Google Pay Icon">
                            Google Pay
                        </label>

                        <input type="radio" id="bank-deposit" name="payment-method" value="bank-deposit">
                        <label for="bank-deposit" onclick="showBankDepositForm()">
                            <img src="images/banking.png" alt="Bank Deposit Icon">
                            Bank Deposit
                        </label>
                    </div>
                    
                    <button type="submit" class="pay-now-btn">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
